<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Letter for You</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Comic Sans MS', 'Comic Sans', cursive;
            background-color: #fff8e7;
            text-align: center;
            flex-direction: column;
        }
        .envelope-container {
            position: absolute;
            width: 700px;
            height: 462px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(1);
            background-color: #e74c3c;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            z-index: 3;
            transition: transform 1.5s ease, opacity 1.5s ease;
        }
        .envelope-container:hover {
            transform: translate(-50%, -50%) translateY(-5px);
        }
        .stamp {
            border: 3px dashed white;
            padding: 5px;
            position: absolute;
            top: 10px;
            right: 10px;
            width: 50px;
            height: 50px;
            background: #f39c12;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            color: white;
        }
        .envelope-container .text {
            color: white;
            font-size: 36px;
            font-style: oblique; font-family: 'Dancing Script', cursive;
            font-weight: bold;
        }
        .letter-container {
            position: absolute;
            width: 550px;
            height: 363px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(1);
            background: #ffd1dc;
            border-radius: 15px;
            border: 2px solid #e74c3c;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            font-family: 'Georgia', serif;
            padding: 40px 20px;
            transition: transform 0.7s ease;
            z-index: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .letter-container h1 {
            font-size: 28px;
            color: #e74c3c;
            margin-bottom: 20px;
        }
        .letter-container p {
            font-size: 18px;
            color: #d87093;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div id="envelopeContainer" class="envelope-container">
        <div class="text">For You</div>
        <div class="stamp">2025 ðŸ’Œ</div>
    </div>
    <div id="letter" class="letter-container">
        <h1>Will you be my Valentine?</h1>
        <p>Dear Tháº£o,</p>
        <p>I just wanted to take a moment to tell you how much you mean to me. Every moment we spend together makes my world brighter and happier. You're truly special, and Iâ€™m so lucky to have you in my life.</p>
        <p>With love,</p>
        <p>From David <p>
    </div>

    <script>
        const envelopeContainer = document.getElementById('envelopeContainer');
        const letter = document.getElementById('letter');

        envelopeContainer.addEventListener('click', () => {
            // Ensure the letter stays behind initially
            letter.style.zIndex = '2';
            
            // Move the letter slightly upward as a teaser
            setTimeout(() => {
                letter.style.transform = 'translate(-50%, -60%) scale(1)';
            }, 500);
            
            // After 1.5 seconds, move the envelope down and fade it away
            setTimeout(() => {
                envelopeContainer.style.transition = 'transform 1.5s ease, opacity 1.5s ease';
                envelopeContainer.style.transform = 'translate(-50%, 100%)';
                envelopeContainer.style.opacity = '0';
            }, 1500);

            // Remove the envelope after it fades away
            setTimeout(() => {
                envelopeContainer.style.display = 'none';
            }, 3000);
        });
    </script>
</body>
</html>
